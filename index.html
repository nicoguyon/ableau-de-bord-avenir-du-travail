<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Avenir du Travail</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, PieChart, Pie, Cell } = Recharts;

        const Dashboard = () => {
            const [selectedRegion, setSelectedRegion] = useState('Europe');

            const occupationData = {
                Europe: [
                    { name: 'Support de bureau', value: -5.0, emoji: '📊' },
                    { name: 'Service clientèle et ventes', value: -1.7, emoji: '🛒' },
                    { name: 'Services alimentaires', value: -0.3, emoji: '🍽️' },
                    { name: 'Travail de production', value: -0.9, emoji: '🏭' },
                    { name: 'Professionnels STEM', value: 2.3, emoji: '🔬' },
                    { name: 'Professionnels de santé', value: 3.3, emoji: '👩‍⚕️' },
                ],
                'États-Unis': [
                    { name: 'Support de bureau', value: -3.7, emoji: '📊' },
                    { name: 'Service clientèle et ventes', value: -2.0, emoji: '🛒' },
                    { name: 'Services alimentaires', value: -0.1, emoji: '🍽️' },
                    { name: 'Travail de production', value: -0.3, emoji: '🏭' },
                    { name: 'Professionnels STEM', value: 1.8, emoji: '🔬' },
                    { name: 'Professionnels de santé', value: 3.5, emoji: '👩‍⚕️' },
                ]
            };

            const skillsData = [
                { name: 'Technologique', Europe: 25, 'États-Unis': 29, emoji: '💻' },
                { name: 'Social et émotionnel', Europe: 11, 'États-Unis': 14, emoji: '🤝' },
                { name: 'Cognitif supérieur', Europe: -4, 'États-Unis': -2, emoji: '🧠' },
                { name: 'Cognitif de base', Europe: -14, 'États-Unis': -14, emoji: '📚' },
                { name: 'Physique et manuel', Europe: -1, 'États-Unis': 3, emoji: '🔧' },
            ];

            const automationData = [
                { name: 'Heures automatisées', value: 27 },
                { name: 'Heures non automatisées', value: 73 },
            ];

            const COLORS = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'];

            return (
                <div className="p-4 max-w-6xl mx-auto bg-gray-100 min-h-screen">
                    <h1 className="text-4xl font-bold mb-6 text-center text-indigo-800">L'Avenir du Travail 🚀</h1>
                    
                    <div className="space-y-8">
                        <div className="bg-white shadow-lg rounded-lg overflow-hidden">
                            <div className="bg-gradient-to-r from-purple-500 to-indigo-600 text-white p-4">
                                <h2 className="text-2xl font-bold">Principales Conclusions 🔍</h2>
                                <p className="text-purple-100">Aperçu de l'avenir du travail en Europe et aux États-Unis</p>
                            </div>
                            <div className="p-6">
                                <ul className="space-y-4">
                                    <li className="flex items-center space-x-2">
                                        <span className="text-2xl">🤖</span>
                                        <span>D'ici 2030, jusqu'à 30% des heures de travail actuelles pourraient être automatisées</span>
                                    </li>
                                    <li className="flex items-center space-x-2">
                                        <span className="text-2xl">🔄</span>
                                        <span>12 millions de transitions professionnelles pourraient être nécessaires en Europe et aux États-Unis</span>
                                    </li>
                                    <li className="flex items-center space-x-2">
                                        <span className="text-2xl">📈</span>
                                        <span>La demande en compétences technologiques et socio-émotionnelles devrait augmenter</span>
                                    </li>
                                    <li className="flex items-center space-x-2">
                                        <span className="text-2xl">💼</span>
                                        <span>Les travailleurs aux salaires les plus bas sont plus susceptibles de faire face à des transitions professionnelles</span>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div className="bg-white shadow-lg rounded-lg overflow-hidden">
                            <div className="bg-gradient-to-r from-green-500 to-teal-600 text-white p-4">
                                <h2 className="text-2xl font-bold">Changements dans la Demande de Main-d'œuvre par Profession (2022-2030) 📊</h2>
                                <p className="text-green-100">
                                    Sélectionnez une région : 
                                    <select 
                                        value={selectedRegion} 
                                        onChange={(e) => setSelectedRegion(e.target.value)}
                                        className="ml-2 p-1 border rounded text-gray-800"
                                    >
                                        <option value="Europe">Europe</option>
                                        <option value="États-Unis">États-Unis</option>
                                    </select>
                                </p>
                            </div>
                            <div className="p-6">
                                <ResponsiveContainer width="100%" height={400}>
                                    <BarChart data={occupationData[selectedRegion]}>
                                        <CartesianGrid strokeDasharray="3 3" />
                                        <XAxis dataKey="name" />
                                        <YAxis />
                                        <Tooltip />
                                        <Legend />
                                        <Bar dataKey="value" fill="#FF6B6B" />
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                        </div>

                        <div className="bg-white shadow-lg rounded-lg overflow-hidden">
                            <div className="bg-gradient-to-r from-orange-500 to-yellow-600 text-white p-4">
                                <h2 className="text-2xl font-bold">Évolution Prévue de la Demande en Compétences (2022-2030) 📈</h2>
                                <p className="text-orange-100">Changement en pourcentage des heures travaillées</p>
                            </div>
                            <div className="p-6">
                                <ResponsiveContainer width="100%" height={400}>
                                    <BarChart data={skillsData}>
                                        <CartesianGrid strokeDasharray="3 3" />
                                        <XAxis dataKey="name" />
                                        <YAxis />
                                        <Tooltip />
                                        <Legend />
                                        <Bar dataKey="Europe" fill="#4ECDC4" />
                                        <Bar dataKey="États-Unis" fill="#45B7D1" />
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                        </div>

                        <div className="bg-white shadow-lg rounded-lg overflow-hidden">
                            <div className="bg-gradient-to-r from-pink-500 to-red-600 text-white p-4">
                                <h2 className="text-2xl font-bold">Potentiel d'Automatisation d'ici 2030 🤖</h2>
                                <p className="text-pink-100">Pourcentage des heures de travail susceptibles d'être automatisées</p>
                            </div>
                            <div className="p-6">
                                <ResponsiveContainer width="100%" height={400}>
                                    <PieChart>
                                        <Pie
                                            data={automationData}
                                            cx="50%"
                                            cy="50%"
                                            labelLine={false}
                                            outerRadius={150}
                                            fill="#8884d8"
                                            dataKey="value"
                                            label={({ name, percent }) => `${name} ${(percent * 100).toFixed(0)}%`}
                                        >
                                            {automationData.map((entry, index) => (
                                                <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />
                                            ))}
                                        </Pie>
                                        <Tooltip />
                                    </PieChart>
                                </ResponsiveContainer>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
